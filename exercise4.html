<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #4: Formatting text</title>
    <style>
        div {
            width: 600px;
            height: 100px;
            border: 1px solid black;
            margin-top: 10px;
            /* default options */
            font-family: Arial;
            font-size: 12pt;
        }
    </style>
</head>
<body>
<form name="form">
    <select name="font_family" id="font_family">
        <option value="Arial" selected>Arial</option>
        <option value="Verdana">Verdana</option>
        <option value="Helvetica">Helvetica</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Courier New">Courier New</option>
    </select>
    <select name="font_size" id="font_size">
        <option value="8pt">8pt</option>
        <option value="10pt">10pt</option>
        <option value="12pt" selected>12pt</option>
        <option value="14pt">14pt</option>
        <option value="16pt">16pt</option>
    </select>
    <label>Italic <input type="checkbox" name="font_italic" id="font_italic"></label>
    <label>Bold <input type="checkbox" name="font_bold" id="font_bold"></label>
    <label>Underline <input type="checkbox" name="font_underline" id="font_underline"></label>
</form>

<div id="text">The quick brown fox jumps over the lazy dog</div>
</body>
<script>
    var font_size = document.getElementById("font_size")
    var font_family = document.getElementById("font_family")
    var div = document.getElementById("text")

    font_size.onchange = function(){
        div.style.fontSize = font_size.value
    }
    font_family.onchange = function(){
        div.style.fontFamily = font_family.value
    }

    var bold = document.getElementById("font_bold")
    var italic = document.getElementById("font_italic")
    var underline = document.getElementById("font_underline")

    bold.onchange = function(){
        if (bold.checked){
            div.style.fontWeight = "bold"
        }
        else{
            div.style.fontWeight = "lighter"
        }
    }

    italic.onchange = function(){
        if (italic.checked){
            div.style.fontStyle = "italic"
        }
        else{
            div.style.fontStyle = "normal"
        }
    }

    underline.onchange = function(){
        if (underline.checked){
            div.style.textDecoration = "underline"
        }
        else{
            div.style.textDecoration = "none"
        }
    }

</script>
</html>
